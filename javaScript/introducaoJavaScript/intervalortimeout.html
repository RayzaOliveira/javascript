<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body style="background-color: slategray">
        <script>
          function exibeAlgo() {
              console.log('Hello Word');
          }
            //   intervalo e timeout

            // a cada 1 milisegundo ele vai repetir hello word no console
            //   setInterval(exibeAlgo, 1000);

            // ele vai esperar 1 milisegundo para imprimir hello word no console 
            setTimeout(exibeAlgo, 1000);
        </script>
    </body>
</html>
