<!-- O javaScript possui tipagem variavel e não estática -->

<html>
    <head>
        <title>Curso Javascript</title>
    </head>
    <body style="background-color: slategray">
        <script>
          //variavel
            var nome = "Diego";
            var idade = 23;
            var peso = 80.5;
            var humano = true;

            // vetor
            var alunos = ['Diego','Gabriel','Lucas'];

            //Objetos
            var aluno = {
                nome: 'Diego',
                idade: 23,
                peso: 80.50,
                humano: true

            };
            
            console.log(alunos[1]);
            console.log(aluno.idade);
        </script>
    </body>
</html>
